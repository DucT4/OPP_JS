<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css bs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- css custom -->
    <link rel="stylesheet" href="./css/index.css">
    <title>OOP_JS</title>
</head>

<body>
    <div class="bg-dark text-white p-3">
        <a href="/quanlynhanvien.html" class="text-white"> Quản lý nhân viên</a>
        <a href="/index.html" class="text-white"> Quản lý sinh viên</a>
        <a href="/index.html" class="text-white mx-2"> Dự án quản lý sinh viên</a>
    </div>
    <div class="container" style="margin-bottom:500px ;">

        <div class="row">
            <h3>Quản lý nhân viên</h3>
            <div class="col-6">
                <div class="form-group mt-3">
                    <p>mã nhân viên</p>
                    <input type="text" class="form-control" id="maNhanVien">
                </div>
                <div class="form-group mt-3">
                    <p>Tên nhân viên</p>
                    <input type="text" class="form-control" id="tenNhanVien">
                </div>
                <div class="form-group mt-3">
                    <p>chức vụ</p>
                    <select name="" id="chucvu" class="form-control">
                        <option value="1">Nhân viên</option>
                        <option value="2">Quản lý</option>
                        <option value="3">Giám đốc</option>

                    </select>
                    <p>lương cơ bản 1h</p>
                    <input type="text" class="form-control" id="luongCoBan">
                </div>
                <div class="form-group mt-3">
                    <p>Số giờ làm</p>
                    <input type="text" class="form-control" id="soGioLam">
                </div>
                <div class="form-group mt-3 text-center">
                    <button class="btn btn-success" id="btnHienThi">
                        Hiển thị
                    </button>
                </div>
            </div>
            <div class="col-6">
                <h3>
                    Thông tin nhân viên
                </h3>
                <div class="alert alert-danger mt-5">
                    Mã nhân viên: <span id="txt_maNhanVien"></span>
                </div>
                <div class="alert alert-danger mt-5">
                    Tên nhân viên: <span id="txt_tenNhanVien"></span>
                </div>
                <div class="alert alert-danger mt-5">
                    Hệ nhân viên: <span id="txt_heNhanVien"></span>
                </div>
                <div class="alert alert-danger mt-5">
                    Tổng lương: <span id="txt_tongluong"></span>
                </div>
                <div class="alert alert-danger mt-5">
                    Chức vụ: <span id="txt_chucVu"></span>
                </div>
            </div>
        </div>















        <!-- js bs -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
        <!-- models -->
        <script src="./models/NhanVien.js"></script>
        <!-- js -->
        <script src="/controllers/"></script>
</body>

</html>
